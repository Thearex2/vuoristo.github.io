<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VuoriGPT | -1385</title>
    <style>
        /* Taustaväri ja yleinen asettelu */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #282c34;
            font-family: 'Arial', sans-serif;
        }

        /* Tyylit viestille */
        .message {
            color: white;
            font-size: 3rem;
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            max-width: 80%;
            animation: fadeIn 2s ease, shake 1s ease infinite;
        }

        /* FadeIn-animaatio */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Shake-animaatio */
        @keyframes shake {
            0% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-10px);
            }
            50% {
                transform: translateX(10px);
            }
            75% {
                transform: translateX(-10px);
            }
            100% {
                transform: translateX(10px);
            }
        }
    </style>
</head>
<body>
    <div class="message">
        Valitettavasti sinulla ei ole oikeutta katsella tätä sivua.
	    VuoriGPT julkaistaan pian!
	    Liitythän Vuoriston Discordiin <a href="https://thearex2.github.io/vuoristo.github.io/discord.html"><strong>tästä</strong></a>
    </div>
</body>
</html>
